<html>

    auth.onAuthStateChanged(function(user) {
      $('#fullBackgroundContainer *').attr("disabled", false).on('click');
      document.getElementById('loadingAnimation').hidden = true;
        if (!user) {
          alert("No User is logged in!");
          window.location.href = "/";
        } else {

        }
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Lato", sans-serif;
    }

    .sidebar {
      margin: 0;
      padding: 0;
      width: 200px;
      background-color: #25262D;
      position: fixed;
      height: 100%;
      overflow: auto;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
      border-bottom: 0.5px solid #606060;
      border-left: 0.5px solid #606060;
    }
     
    .sidebar a.active {
      background-color: #419385;
      color: white;
      text-decoration-style: bold;
    }

    .sidebar a:hover:not(.active) {
      background-color: #89CAD4;
      color: white;
    }

    div.content {
      margin-left: 200px;
      padding: 1px 16px;
      height: 1000px;
    }

    @media screen and (max-width: 700px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .sidebar a {float: left;}
      div.content {margin-left: 0;}
    }

    @media screen and (max-width: 400px) {
      .sidebar a {
        text-align: center;
        float: none;
      }
    }
  </style>
  </head>
  <body>

    <div id="fullBackgroundContainer">
      <div class="sidebar">
        <a class="active" href="#home">Home</a>
        <a href="#reservations">Reservations</a>
        <a href="#news">Covid-19 Awareness</a>
        <a href="#settings">Settings</a>
      </div>

      <div class="content">
        
      </div>
    </div>

</body>
</html>
